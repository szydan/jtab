<div id="tab" style="float: left; width: 70%;"></div>

<script type='text/javascript'>

  function render(s) {
    // split by NEW_LINE
    var lines = s.split('NEW_LINE')
     
    $('#tab').empty();
    for (var i = 0; i < lines.length; i++) {
      const $el = $('<div></div>');
      $('#tab').append($el);
      jtab.render($el, lines[i]);
    }
  }

  $('#user_notation').keyup(function(e){
    var s = $(this).val();
    render(s);
  });

  render($('#user_notation').val());
  
</script>
